<html>
    <body>
        <script>
            class Student
            {
                constructor(){
                    var name;
                    var marks;
                }
                getName()
                {
                   return this.name;
                }
                setName(name){
                 this.name=name;

                }
                getMarks()
                {
                    return this.marks;
                }
                setMarks(marks)
                {
                    this.marks=marks;
                    if(marks<=100)
                    {
                        alert("marks are low");
                    }
                }
            }
            var stud=new Student;
            stud.setName("teju");
            stud.setMarks(80);
            document.writeln(stud.getName()+" "+stud.getMarks());
        </script>
    </body>
</html>
