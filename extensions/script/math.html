<html>
    <body>
        Square root of 17:<span id='p1'></span>
        random number:<span id='p2'></span>
        floor of the number 3.7 is:<span id="p3"></span>
        ceil number of the value 4.7 is<span id="p4"></span>
        max number of 10,5 is:<span id="'p5"></span>
        <script>
            document.getElementById('p1').innerHTML=Math.sqrt(17);
            document.getElementById('p2').innerHTML=Math.random();
            document.getElementById('p3').innerHTML=Math.floor(3.7);
            document.getElementById('p4').innerHTML=Math.ceil(4.7);
            document.getElementById('p5').innerHTML=Math.max(10,20);
        </script>
    </body>
</html>
